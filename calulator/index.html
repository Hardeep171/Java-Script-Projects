<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/78bfe6e429.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="display">0</div>
        <div class="buttons">
                <div class="btn" onclick="buttonClicked('clear')">clear</div>
                <div class="btn" onclick="buttonClicked('del')"><i class="fa-solid fa-delete-left"></i></div>
                <div class="btn" onclick="buttonClicked('%')">%</div>
                <div class="btn" onclick="buttonClicked('/')">/</div>
                <div class="btn" onclick="buttonClicked('7')">7</div>
                <div class="btn" onclick="buttonClicked('8')">8</div>
                <div class="btn" onclick="buttonClicked('9')">9</div>
                <div class="btn" onclick="buttonClicked('*')">*</div>
                <div class="btn" onclick="buttonClicked('4')">4</div>
                <div class="btn" onclick="buttonClicked('5')">5</div>
                <div class="btn" onclick="buttonClicked('6')">6</div>
                <div class="btn" onclick="buttonClicked('-')">-</div>
                <div class="btn" onclick="buttonClicked('1')">1</div>
                <div class="btn" onclick="buttonClicked('2')">2</div>
                <div class="btn" onclick="buttonClicked('3')">3</div>
                <div class="btn" onclick="buttonClicked('+')">+</div>
                <div class="btn" onclick="buttonClicked('0')">0</div>
                <div class="btn" onclick="buttonClicked('00')">00</div>
                <div class="btn" onclick="buttonClicked('.')">.</div>
                <div class="btn" onclick="buttonClicked('=')">=</div>
            </div>
            <script src="index.js"></script>
    </div>
</body>

</html>
